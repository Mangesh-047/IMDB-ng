<header class="header p-4 ">

            <h2><a href="index.html" class="text-white">IMDB</a></h2>
        </div>
        <div class="col-md-3 offset-md-6">
            <input class="form-control searchInput" type="text" placeholder="Search Movie" [(ngModel)]="searchVal">

        <app-movie-card [imdbArray]="movieArray | searchMovie: searchVal"></app-movie-card>

</div>
