<div class="row mt-4">
  <div class="col-md-3" *ngFor="let m of imdbArray">
    <div class=" card mb-4 cardh">
      <div class="imgfig">
        <img class="card-img-top img-fluid cImg" src="{{img_path}}{{m.poster_path}}" alt="Card image cap">
        <div class="overview ">
          <h3 class="text-center">{{m.title}}</h3>
          <p>
            {{m.overview}}
          </p>
        </div>
        <div class="card-body ">
          <p class="card-text text-white">
            {{m.title}}
          </p>

          <div class="rating bg-dark"
            [ngClass]="{'text-danger': m.vote_average < 4, 'text-warning': m.vote_average < 7, 'text-success': m.vote_average < 10}">
            <strong>
              {{m.vote_average}}
            </strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
